<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devices</title>
    <link rel="stylesheet" href="css/devices.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/01addce9f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/colors.css">
</head>

<body>
    <header>
        <h1>Welkom, Sem!ðŸ‘‹</h1>
        <img src="images/f4.png" alt="profile picture">
    </header>


    <section class="verbruik-container">
        <div class="verbruik-header">
            <h3>energie verbruik</h3>
            <p><i class="fa-solid fa-calendar-days"></i>calender</p>
        </div>
        <hr>
        <div class="energie-counter">
            <div class="counter">
                <i class="fa-solid fa-lightbulb"></i>
                <div class="ruimte">
                    <p class="dag">vandaag</p>
                    <p class="energie">16.4kwh</p>
                </div>
            </div>
            <div class="counter">
                <i class="fa-solid fa-bolt"></i>
                <div class="ruimte">
                    <p class="dag">deze maand</p>
                    <p class="energie">222kwh</p>
                </div>
            </div>
        </div>
    </section>
    <!-- scroll animatie maken -->
    <section class="apparaten">
        <div class="catogery">
            <h4>woonkamer</h4>
            <i class="fa-solid fa-warehouse "></i>
        </div>
        <div class="catogery">
            <h4>slaapkamer</h4>
            <i class="fa-solid fa-bed"></i>
        </div>
        <div class="catogery">
            <h4>keuken</h4>
            <i class="fa-solid fa-kitchen-set"></i>
        </div>

        <div class="catogery">
            <h4>badkamer</h4>
            <i class="fa-solid fa-bath"></i>
        </div>
        <div class="catogery">
            <h4>garage</h4>
            <i class="fa-solid fa-warehouse"></i>
        </div>

    </section>

    <div class="container"></div>


    <!--  templates -->
    <template class="smart-card">
        <div class="card">
            <h3 class="devices-name"></h3>
            <img src="./images/Group 2.png" alt="">
        </div>
    </template>

    <template class="switch-template">
        <div class="switch">
            <button id="toggle" class="toggle">oonkamer/schemerlamp</button>
        </div>
    </template>

    <script src="./js/devices.js"></script>
</body>

</html>
