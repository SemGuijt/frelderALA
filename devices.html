<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devices</title>
    <link rel="stylesheet" href="css/devices.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/tailwind.css" />
    <link rel="stylesheet" type="text/css" href="/css/cstyle.css" />
    <script src="https://kit.fontawesome.com/01addce9f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/colors.css">

<body>
    <header>
        <h1>Welkom, Sem!ðŸ‘‹</h1>
        <img src="images/f4.png" alt="profile picture">
    </header>


    <section class="verbruik-container">
        <div class="verbruik-header">
            <h3>energie verbruik</h3>
            <p><i class="fa-solid fa-calendar-days"></i>calender</p>
        </div>
        <hr>
        <div class="energie-counter">
            <div class="counter">
                <i class="fa-solid fa-lightbulb"></i>
                <div class="ruimte">
                    <p class="dag">vandaag</p>
                    <p class="energie">16.4kwh</p>
                </div>
            </div>
            <div class="counter">
                <i class="fa-solid fa-bolt"></i>
                <div class="ruimte">
                    <p class="dag">deze maand</p>
                    <p class="energie">222kwh</p>
                </div>
            </div>
        </div>
    </section>
    <!-- scroll animatie maken -->
    <section class="apparaten">
        <div class="catogery">
            <h4>woonkamer</h4>
            <i class="fa-solid fa-warehouse "></i>
        </div>
        <div class="catogery">
            <h4>slaapkamer</h4>
            <i class="fa-solid fa-bed"></i>
        </div>
        <div class="catogery">
            <h4>keuken</h4>
            <i class="fa-solid fa-kitchen-set"></i>
        </div>

        <div class="catogery">
            <h4>badkamer</h4>
            <i class="fa-solid fa-bath"></i>
        </div>
        <div class="catogery">
            <h4>garage</h4>
            <i class="fa-solid fa-warehouse"></i>
        </div>

    </section>

    <div class="container w-full flex flex-wrap justify-center gap-y-5">


     <!-- templates -->
    <template class="smart-card">
      <div class=" h-64 w-1/2 grid justify-items-center bg-card1 rounded-lg">
        <div class=" card1 h-64 w-4/5 flex">
          <p class="devices-name text"></p>
        </div>
      </div>
    </template>

    <template class="switch-template">
        <div class="switch">
            <button id="toggle" class="toggle">oonkamer/schemerlamp</button>
        </div>
    </template>

    
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    ></script>
    <script
